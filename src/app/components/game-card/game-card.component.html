<div class="gameCard">
    <img src="{{game.img}}" alt="{{game.name}} poster" class="gameCard__img">
    <div class="gameCard__info">
        <h2 class="gameCard__title">{{game.name}}</h2>
        <p class="gameCard__price">{{game.price}} USD</p>
    </div>
    <app-button text="Buy now"></app-button>
</div>
